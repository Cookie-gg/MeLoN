name: Deploy to AppEngine

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: 'LeMoN'

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build Application
        run: |
          npm run build
